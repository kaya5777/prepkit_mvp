version: "3.9"

services:
  web:
    build:
      context: .
      args:
        PRECOMPILE_ASSETS: ${PRECOMPILE_ASSETS-true}
    image: prepkit_mvp:latest
    ports:
      - "3000:80" # host:container
    env_file:
      - .env
    environment:
      RAILS_ENV: "production"
      RAILS_LOG_LEVEL: "info"
      PORT: "80"
    volumes:
      - rails_storage:/rails/storage
      - rails_log:/rails/log
    restart: unless-stopped

volumes:
  rails_storage:
  rails_log:


